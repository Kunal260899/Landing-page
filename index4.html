<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kunal Sondkar</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caudex:ital,wght@0,400;0,700;1,400;1,700&family=Martel:wght@200;300;400;600;700;800;900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0F0E0E;
      color: white;
      font-family: "Poppins", sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    section {
      height: 310vh;
      position: relative;
      background: #0F0E0E;
      scroll-snap-type: y mandatory;
    }

    section.home-section {
      z-index: 1;
      display: flex;
      height: 100vh;
      width: 100%;
      background: #222222;
      justify-content: space-between;
      align-items: center;
      padding: 60px;
      flex-wrap: wrap;
      position: absolute;
      top: 310vh; /* start below hero */
    }

    .sticky-wrapper {
      position: sticky;
      top: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: #0F0E0E;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: opacity 0.8s ease;
    }

    .intro-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 10;
      transition: opacity 1s ease, transform 1s ease;
    }

    .intro-overlay.fade-out {
      opacity: 0;
      transform: translateY(-20px);
      pointer-events: none;
    }

    .hero-section-h1 {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      margin: 0;
      opacity: 0.9;
      font-family: 'Orbitron', sans-serif;
      color: #3974cc;
    }

    .hero-section-p {
      font-size: clamp(1.2rem, 6vw, 2.5rem);
      font-weight: 600;
      letter-spacing: 1px;
      margin-top: 0.5rem;
      font-family: 'Orbitron', sans-serif;
      color: #c3915e;
    }

    .scroll-indicator {
      position: absolute;
      font-family: 'Orbitron', sans-serif;
      bottom: 30px;
      font-size: 2rem;
      animation: bounce 1.5s infinite;
      opacity: 0.8;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(8px); }
    }

    .end-video {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #0F0E0E;
      opacity: 0;
      pointer-events: none;
      z-index: 100;
      transition: opacity 1s ease;
      will-change: opacity;
    }

    .end-video.active { pointer-events: all; }

    .end-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .bg-name {
      font-family: "Rubik", sans-serif;
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10vw;
      font-weight: 900;
      color: rgba(233, 233, 233, 0.5);
      letter-spacing: 5px;
      z-index: -2;
      pointer-events: none;
      user-select: none;
      top: 75vh;
    }

    .nav-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: -10vh;
      transform: perspective(500px) rotateY(-25deg);
      z-index: 200;
      transition: all 0.5s ease;
      opacity: 0;
    }

    .nav-buttons button {
      background-color: #1e1e1e;
      color: #d4d4d4;
      border: 1px solid #333;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .nav-buttons button.contact {
      background-color: #E43636;
      color: #F6EFD2;
    }

    .nav-buttons button:hover {
      color: #ffffff;
      background-color: #161616;
    }

    .nav-buttons button.contact:hover {
      background-color: #a12727;
      color: #F6EFD2;
    }

    .information{
        position: absolute;
        width:50%;
        padding: 40px;
        box-sizing: border-box;
        z-index: 1;
        top: 25vh;
    }

    .grid-skills{
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, auto);
        gap: 5%;
    }

    h1{
    font-family: "Caudex", serif;
    font-size: 5vw;
    margin-bottom: 2vh;
    }

    h2{
      font-family: "Martel", serif;
      font-size: 1vw;
    }

    h3{
      font-family: "Quicksand", sans-serif;
    }

    .social-icons {
  margin: 20px 0;
  display: flex;
  gap: 20px;
}
.social-icons a {
  text-decoration: none;
  font-size: 28px;
  color: #0077b5;

}
.social-icons a:hover {

}

.naukri-icon {

  height: 30px;
  border-radius: 6px;
  transition: transform 0.3s ease;
}
.naukri-icon:hover {
  transform: scale(1.2);
}

    .skills{
        font-weight: bold;
        position: relative;
        padding: 25px;
        border-radius: 5px;
        text-align: center;
        overflow: hidden;
        transition: background-color 0.4s ease, transform 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transform: skew(-20deg);
    }

    .skills.a_1 {background-color: #3B82F6;}
    .skills.a_2 {background-color: #F59E0B;}
    .skills.b_1 {background-color: #10B981;}
    .skills.b_2 {background-color: #BE185D;}
    .skills.c_1 {background-color: #F97316;}
    .skills.c_2 {background-color: #0EA5E9;}
    .skills.d_1 {background-color: #8B5CF6;}
    .skills.d_2 {background-color: #84CC16;}
    .skills.e_1 {background-color: #06B6D4;}
    .skills.e_2 {background-color: #F43F5E;}
    .skills.f_1 {background-color: #EC4899;}
    .skills.f_2 {background-color: #14B8A6;}
    .skills.g_1 {background-color: #FACC15;}
    .skills.g_2 {background-color: #2563EB;}
    .skills.h_1 {background-color: #64748B;}
    .skills.h_2 {background-color: #F87171;}

    .skills::before{
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, rgba(255,255,255,0.6), rgba(255,255,255,0.2));
        backdrop-filter: blue(2px);
        transition: left 0.5s ease;
        z-index: 0;
    }

    .skills:hover::before{
        left: 0;
    }

    .skills::after{
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom right, rgba(255,255,255,0.4), rgba(255,255,255,0.4));
        pointer-events: none;
        z-index: 1;
        border-radius: 5px;
    }

    .skills > span{
        position: relative;
        z-index: 2;
    }

    .potrait {
        width: 50%;
        position: relative;
        background: linear-gradient(to right, rgba(255,255,255,1), transparent), url('####') center/cover no-repeat;
    }

    .easter-egg{
        transition: opacity 2s ease-in;
    }

    .easter-egg img {
        position: relative;
        top: -40vh;
        width: 15%;
        left: 70vh;
        border-radius: 50%;
    }

  .resume_download-box {
    grid-column: span 2;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    height: 60px;
    background: #e0f7fa;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.4s ease;
    margin-top: 5vh;
  }

  .resume_download-box:hover {
    transform: scale(1.02);
    box-shadow: 0 0 20px rgba(0, 172, 193, 0.5);
  }

  .fill-progress {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 0;
    background-color: #2F3E46;
    z-index: 0;
    pointer-events: none;
  }

  @keyframes fillUp {
    0% { height: 0%; }
    100% { height: 100%; }
  }

.resume_download-box span {
  position: relative;
  z-index: 2;
  color: #004d5a;
  font-weight: bold;
  font-size: 1em;
  transition: transform 0.4s ease, color 0.4s ease;
}


  .icon {
    position: absolute;
    bottom: -80%;
    width: 48px;
    height: 48px;
    opacity: 0;
    transition: bottom 0.4s ease, opacity 0.4s ease;
    z-index: 3;
    pointer-events: none;
  }

  /* ‚úÖ success (tick) */
  /* üîµ Loading state ‚Äî active during fill animation */
.resume_download-box.loading {
  background-color: #e0f7fa;
}

.resume_download-box.loading #resume-text {
  color: #ffffff;
}

.resume_download-box.show-tick {
  background-color: #00acc1 !important;
}

.resume_download-box.show-tick #resume-text {
  transform: translateY(-200%);
  color: #F1F1F1 !important;  /* ‚Üê force white text */
}

  .resume_download-box.show-tick #tick {
    bottom: 15% !important;
    opacity: 1 !important;
  }

  /* ‚ùå failure (cross) */
  .resume_download-box.show-cross #resume-text {
    transform: translateY(-200%);
  }

  .resume_download-box.show-cross #cross {
    bottom: 15% !important;
    opacity: 1 !important;
  }

    @media (max-width: 768px) {
      .nav-buttons {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 0.75rem;
        margin-top: 9rem;
        margin-left: 2rem;
        width: 90%;
        max-width: 15rem;
      }

      .nav-buttons button {
        width: 100%;
        font-size: 0.9rem;
        padding: 0.6rem 0.8rem;
      }
        .home-section {
            flex-direction: column-reverse;
            text-align: center;
        }
        .image_hero img {
            width: 250px;
        }
        .skills {
            justify-content: center;
        }
    }

    .fixed-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: none;
      justify-content: center;
      background: rgba(0, 0, 0, 0.85);

      transition: opacity 0.3s ease;
    }

    .fixed-nav.show { display: flex; }

    .after {
      height: 100vh;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
    }
  </style>
</head>

<body>
  <div class="fixed-nav" id="fixedNav">
    <button onclick="scrollToSection('home')">Home</button>

  <section id="hero-section" class="hero-section">

          <button onclick="scrollToSection('home')">Home</button>

<section id="home" class="home-section">
  <div class="information">
    <h1>KUNAL SONDKAR</h1>
    <h2>Azure Data Engineer</h2>
    <p><i class="fa fa-map-pin" aria-hidden="true"></i> Mumbai, India</p>
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/your-profile" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
      <a href="https://github.com/your-username" target="_blank"><i class="fa-brands fa-github"></i></a>
      <a href="https://www.naukri.com/mnjuser/profile" target="_blank">
        <img src="naukri-app-icon-hd.webp" alt="Naukri" class="naukri-icon">
      </a>
    </div>
    <h3>Skills</h3>
    <div class="grid-skills">
        <div class="skills"><span>Microsoft Azure</span></div>
        <div class="skills"><span>Linux Administrator</span></div>
        <div class="skills"><span>DevOps</span></div>
        <div class="skills"><span>Cloud Security</span></div>
        <div class="skills"><span>Power BI</span></div>
        <div class="skills"><span>JavaScript</span></div>
        <div class="skills"><span>HTML5/CSS</span></div>

        <div class="resume_download-box" onclick="startDownload()">

        <img src="cat_easter_egg.gif" alt="Easter Egg Should have been here üòû">
    </div>
  </div>
    
  </section>
  <section id="projects" class="after">Projects Section</section>
  <section id="about" class="after">About Section</section>
  <section id="contact" class="after">Contact Section</section>

<script>
  gsap.registerPlugin(ScrollTrigger, ScrollToPlugin);

  let i = 0;
  const txt = "<p>  Kunal Sondkar  </p>";
  const speed = 50;
  function typeWriter() {
    if (i < txt.length) {
      document.getElementById("hero-section-p").innerHTML += txt.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }
  window.onload = typeWriter;

  const frameCount = 75;
  const currentFrame = i => `img/${i}.webp`;
  const canvas = document.getElementById("sequence");
  const context = canvas.getContext("2d");
  const images = [];
  const imageSeq = { frame: 0 };

  let loadedCount = 0;
  for (let i = 1; i <= frameCount; i++) {
    const img = new Image();
    img.src = currentFrame(i);
    img.onload = () => {
      loadedCount++;
      if (loadedCount === frameCount) render(); // render once all are loaded
    };
    images.push(img);
  }

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    render();
  }

  function render() {
    const frame = Math.floor(imageSeq.frame);
    const img = images[frame];
    if (!img) return;
    const scale = Math.max(canvas.width / img.width, canvas.height / img.height);
    const x = (canvas.width / 2) - (img.width / 2) * scale;
    const y = (canvas.height / 2) - (img.height / 2) * scale;
    context.clearRect(0, 0, canvas.width, canvas.height);
    context.drawImage(img, x, y, img.width * scale, img.height * scale);
  }

  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  // smooth scroll animation setup
  gsap.to(imageSeq, {
    frame: frameCount - 1,
    ease: "none",
    onUpdate: render,
    scrollTrigger: {
      trigger: "#hero-section",
      start: "top top",
      end: "bottom bottom",
      scrub: 0.8, // smoother than 1
      pin: ".sticky-wrapper",
    }
  });


  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  const overlay = document.getElementById("introOverlay");
  window.addEventListener("scroll", () => overlay.classList.add("fade-out"), { once: true });

  const endVideo = document.getElementById("endVideo");
  const navButtons = document.getElementById("navButtons");

  ScrollTrigger.create({
    trigger: "#hero-section",
    start: "90% bottom",
    end: "bottom top",
    onEnter: () => {
      endVideo.classList.add("active");
      gsap.to(canvas, { opacity: 0, duration: 1 });
      gsap.to(endVideo, { opacity: 1, duration: 1 });
      gsap.to(navButtons, { opacity: 1, delay: 1, duration: 1 });
    },
  });

  ScrollTrigger.create({
    trigger: "#hero-section",
    start: "50% bottom",
    end: "bottom top",
    onLeaveBack: () => {
      endVideo.classList.remove("active");
      gsap.to(navButtons, { opacity: 0, duration: 0.5 });
      gsap.to(endVideo, { opacity: 0, duration: 1 });
      gsap.to(canvas, { opacity: 1, duration: 1 });
    }
  });

  // --- PARALLAX ---
  ScrollTrigger.create({
    trigger: "#hero-section",
    start: "105% bottom",
    once: true,
    onEnter: () => {
      gsap.to(".bg-name", {
        y: -300,
        ease: "none",
        scrollTrigger: {
          trigger: ".end-video",
          start: "top bottom",
          end: "bottom top",
          scrub: 1,
        },
      });
      gsap.to(".end-video video", {
        y: -150,
        ease: "none",
        scrollTrigger: {
          trigger: ".end-video",
          start: "top bottom",
          end: "bottom top",
          scrub: 1,
        },
      });
    },
  });

  // --- HOME SECTION OVERLAP ---
  gsap.to("#home", {
    yPercent: -100,
    ease: "none",
    scrollTrigger: {
      trigger: "#hero-section",
      start: "bottom bottom",
      end: "bottom+=100% bottom",
      scrub: true,
    }
  });

  const fixedNav = document.getElementById("fixedNav");
  ScrollTrigger.create({
    trigger: "#home",
    start: "top center",
    endTrigger: "#hero-section",
    end: "bottom top",
    toggleClass: { targets: fixedNav, className: "show" },
  });

  function scrollToSection(id) {
    document.getElementById(id).scrollIntoView({ behavior: "smooth" });
  }

  const icons = document.querySelectorAll('.social-icons a');
  icons.forEach(icon => {
    icon.addEventListener('mouseenter', () => {
      icon.style.transform = 'rotate(10deg) scale(1.3)';
    });
    icon.addEventListener('mouseleave', () => {
      icon.style.transform = 'rotate(0deg) scale(1)';
    });
  });

  document.addEventListener('DOMContentLoaded', () => {
    const skill_boxes_letters = ['a','b','c','d','e','f','g','h'];
    const skill_boxes = Array.from(document.querySelectorAll('.grid-skills .skills')).slice(0,8);
    const easter_egg = document.getElementById('easter-egg');

    skill_boxes.forEach((box,i) => {
        const letter = skill_boxes_letters[i];
        box.classList.add(`${letter}_1`);

        box.addEventListener('mouseenter', () => {
            if(box.classList.contains(`${letter}_1`)){
                box.classList.remove(`${letter}_1`);
                box.classList.add(`${letter}_2`)
            } else {
                box.classList.remove(`${letter}_2`);
                box.classList.add(`${letter}_1`)
            }

            const allToggled = skill_boxes.every((b,idx) =>
                b.classList.contains(`${skill_boxes_letters[idx]}_2`)
            );

            if(allToggled){
                easter_egg.style.opacity = 1;
            } else {
                easter_egg.style.opacity = 0;
            }
        });
    });
  });
    
function startDownload() {
  const box = document.querySelector('.resume_download-box');
  const fill = document.getElementById('fill-progress');
  const tick = document.getElementById('tick');
  const cross = document.getElementById('cross');
  const text = document.getElementById('resume-text');

  // Start fill animation
  fill.style.animation = 'none';
  fill.offsetHeight; // force reflow
  fill.style.animation = 'fillUp 2s forwards';

  // Remove old states
  box.classList.remove('show-tick', 'show-cross', 'loading');

  // üîµ Immediately show loading colors
  box.classList.add('loading');

  // Restart GIFs
  [tick, cross].forEach(img => {
    img.src = img.src;
    img.style.opacity = 0;
    img.style.bottom = '-80%';
  });

  // Simulate a 2s download
  setTimeout(async () => {
    const pdfUrl = 'Tcicket 11 Sep.pdf'; // simulate failure for testing

    try {
      const response = await fetch(pdfUrl);
      if (!response.ok) throw new Error('Failed');

      box.classList.remove('loading');
      box.classList.add('show-tick');
    } catch {
      box.classList.remove('loading');
      box.classList.add('show-cross');
    }

    // üîÅ Auto-reset after 3 seconds
    setTimeout(() => {
      box.classList.remove('show-tick', 'show-cross', 'loading');
      fill.style.animation = 'none';
      fill.style.height = '0';
    }, 3000);

  }, 2000);
}

</script>
