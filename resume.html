<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume Download Button</title>
<style>
  body {
    background: #f5f5f5;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .resume_download-box {
    position: relative;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    width: 180px;
    height: 60px;
    background: #e0f7fa;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.4s ease;
  }

  .resume_download-box:hover {
    transform: scale(1.02);
    box-shadow: 0 0 10px rgba(0, 172, 193, 0.5);
  }

  .fill-progress {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 0;
    background-color: #2F3E46;
    z-index: 0;
    pointer-events: none;
  }

  @keyframes fillUp {
    0% { height: 0%; }
    100% { height: 100%; }
  }

.resume_download-box span {
  position: relative;
  z-index: 2;
  color: #004d5a;
  font-weight: bold;
  font-size: 1em;
  transition: transform 0.4s ease, color 0.4s ease;
}


  .icon {
    position: absolute;
    bottom: -80%;
    width: 48px;
    height: 48px;
    opacity: 0;
    transition: bottom 0.4s ease, opacity 0.4s ease;
    z-index: 3;
    pointer-events: none;
  }

  /* ‚úÖ success (tick) */
  /* üîµ Loading state ‚Äî active during fill animation */
.resume_download-box.loading {
  background-color: #e0f7fa;
}

.resume_download-box.loading #resume-text {
  color: #ffffff;
}

.resume_download-box.show-tick {
  background-color: #00acc1 !important;
}

.resume_download-box.show-tick #resume-text {
  transform: translateY(-200%);
  color: #F1F1F1 !important;  /* ‚Üê force white text */
}

  .resume_download-box.show-tick #tick {
    bottom: 15% !important;
    opacity: 1 !important;
  }

  /* ‚ùå failure (cross) */
  .resume_download-box.show-cross #resume-text {
    transform: translateY(-200%);
  }

  .resume_download-box.show-cross #cross {
    bottom: 15% !important;
    opacity: 1 !important;
  }
</style>
</head>
<body>

<div class="resume_download-box" onclick="startDownload()">
  <div class="fill-progress" id="fill-progress"></div>
  <span id="resume-text">Resume</span>

  <!-- ‚úÖ Tick GIF -->
  <img id="tick" class="icon tick" src="tick.gif" alt="tick">

  <!-- ‚ùå Cross GIF -->
  <img id="cross" class="icon cross" src="cross.gif" alt="cross">
</div>

<script>
function startDownload() {
  const box = document.querySelector('.resume_download-box');
  const fill = document.getElementById('fill-progress');
  const tick = document.getElementById('tick');
  const cross = document.getElementById('cross');
  const text = document.getElementById('resume-text');

  // Start fill animation
  fill.style.animation = 'none';
  fill.offsetHeight; // force reflow
  fill.style.animation = 'fillUp 2s forwards';

  // Remove old states
  box.classList.remove('show-tick', 'show-cross', 'loading');

  // üîµ Immediately show loading colors
  box.classList.add('loading');

  // Restart GIFs
  [tick, cross].forEach(img => {
    img.src = img.src;
    img.style.opacity = 0;
    img.style.bottom = '-80%';
  });

  // Simulate a 2s download
  setTimeout(async () => {
    const pdfUrl = 'wrong/path/file.pdf'; // simulate failure for testing

    try {
      const response = await fetch(pdfUrl);
      if (!response.ok) throw new Error('Failed');

      box.classList.remove('loading');
      box.classList.add('show-tick');
    } catch {
      box.classList.remove('loading');
      box.classList.add('show-cross');
    }

    // üîÅ Auto-reset after 3 seconds
    setTimeout(() => {
      box.classList.remove('show-tick', 'show-cross', 'loading');
      fill.style.animation = 'none';
      fill.style.height = '0';
    }, 3000);

  }, 2000);
}

</script>

</body>
</html>
